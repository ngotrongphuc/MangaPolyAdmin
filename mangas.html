                    <div class="card mb-4">
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                            data-whatever="@getbootstrap" style="padding:5px; width: 50%; margin-left: 25%;">Add
                            Manga</button> -->
                        <div id="fdivAdd">
                            <button type="button" class="btn btn-primary" id="fbtnAdd" data-whatever="@getbootstrap"
                                onclick="showModalAddManga()">Add</button>
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document" style="margin-top:0px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalTitle" name="">Thêm truyện</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="insertMangaForm">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label>Tên truyện</label>
                                                <input class="form-control" id="title" />
                                            </div>
                                            <div class="form-group">
                                                <label>Tác giả</label>
                                                <input class="form-control" id="author" />
                                            </div>
                                            <div class="form-group">
                                                <label>Thể loại</label>
                                                <input class="form-control" id="category" />
                                            </div>
                                            <div class="form-group">
                                                <label>Mô tả</label>
                                                <textarea class="form-control" rows="3" id="description"></textarea>
                                            </div>
                                            <div class="form-group" style="margin-top:15px; margin-bottom:15px">
                                                <label>Trạng thái</label>
                                                <select id="state">
                                                    <option value="Đang cập nhật">Đang cập nhật</option>
                                                    <option value="Đã hoàn thành">Đã hoàn thành</option>
                                                </select>
                                            </div>
                                            <div style="margin-top: -10px; display: flex">
                                                <label>Bìa</label>
                                                <input type="file" id="poster" onchange="loadPosterThumbnail(this)"
                                                    style="position: absolute; margin-left: 40px" />
                                                <img id="posterthumbnail"
                                                    style="width: 70px; height: 100px; margin: 30px auto 0 auto">
                                            </div>
                                            <div style="margin-top: 10px">
                                                <div style="margin-top: 10px; display: flex">
                                                    <label>Chapter</label>
                                                    <input class="form-control" id="chapterTitle"
                                                        placeholder="Tên chapter" style="margin-left: 10px;" />
                                                </div>
                                                <input type="file" multiple id="imgsChapter"
                                                    onchange="getFileLength(this)" name=""
                                                    style="margin-left: 65px; margin-top: 10px;" />
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary" id="btnSubmitForm" name=""
                                                onclick="submitForm()">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Poster</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Category</th>
                                        <th>State</th>
                                        <th>Description</th>
                                        <th></th>
                                    </tr>
                                </thead>
